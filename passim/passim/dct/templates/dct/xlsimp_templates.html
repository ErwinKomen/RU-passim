{% if is_app_editor %}
  <!-- Allowing to download the Excel manuscript -->
  <div class="container-small">
    <form>
      {% csrf_token %}
      <a role="button" href="#" downloadtype="excel" class="btn btn-xs jumbo-1"
         title="Template for specifying a Manuscript"
         onclick="ru.basic.post_download(this);"
         contentid="#import_result_tem_man"
         ajaxurl="{% url 'importset_manu_template' %}">
        <span class="glyphicon glyphicon-book"></span>
      </a>
    </form>
  </div>
  <div id="import_err_tem_man"></div>
  <div id="import_result_tem_man"></div>

  <!-- TODO: Allowing to download the Excel AF -->

{% endif %}
