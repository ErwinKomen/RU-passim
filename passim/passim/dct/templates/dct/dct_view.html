{% load i18n %}

<div class="row">

  <div class="col-md-12">
    <!-- Hidden away show which DCT we are showing -->
    <div class="hidden">
      <form>
        {{csrf|safe}}
        <div class="hidden" id="dct_id" targeturl="{{dctdata_url}}"></div>
      </form>
    </div>

    <h3>Dynamic Comparison Table Tool</h3>

    <div class="dct-view">
      <!-- Proper message for waiting -->
      <div class="dct-wait">
        Creating the DCT ... 
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      </div>

      <!-- The parameters and buttons to change the DCT view -->
      <div class="dct-tools row hidden">
        <!-- Empty space -->
        <div class="col-md-1">&nbsp;</div>

        <!-- Which *rows* to show -->
        <div class="col-md-2">
          <div class="radio"><label><input type="radio" name="viewmode" 
                                           onclick="ru.dct.show_dct();" value="all" />View all</label></div>
          <div class="radio"><label><input type="radio" name="viewmode" 
                                           onclick="ru.dct.show_dct();" value="match" checked />Matches only</label></div>
        </div>

        <!-- Column order -->
        <div class="col-md-2">
          <div class="radio"><label><input type="radio" name="colorder" 
                                           onclick="ru.dct.show_dct();" value="match_decr" checked />Matches (decreasing)</label></div>
          <div class="radio"><label><input type="radio" name="colorder" 
                                           onclick="ru.dct.show_dct();" value="match_incr"/>Matches (increasing)</label></div>
          <div class="radio"><label><input type="radio" name="colorder" 
                                           onclick="ru.dct.show_dct();" value="alpha"/>Alphabetically</label></div>
          <div class="radio"><label><input type="radio" name="colorder" 
                                           onclick="ru.dct.show_dct();" value="rset" />Research set</label></div>
          <!--
          <div class="radio"><label><input type="radio" name="colorder" 
                                           onclick="ru.dct.show_dct();" value="chrono"/>Chronologically</label></div>
            -->
        </div>
      </div>

      <!-- The actual DCT itself-->
      <div class="dct-show">

      </div>
    </div>
  </div>
</div>

{% block script %}
    {% load staticfiles %}
    <script src="{% static 'dct/scripts/ru.dct.js' %}"></script>    
{% endblock %}
