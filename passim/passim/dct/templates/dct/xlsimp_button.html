{% if is_app_editor %}
  <span targetid="#import_form_{{instance.id}}" class="selitem">
    {% if importmode == "verify" %}
    <a role="button" class="btn btn-xs jumbo-2" onclick="ru.dct.do_importset(this);"
       title="Verify this Excel file import definition">
      Verify import file
    </a>
    {% elif importmode == "submit" %}
    <a role="button" class="btn btn-xs jumbo-3" onclick="ru.dct.do_importset(this);"
       title="Submit this Excel file import definition to a moderator of the PASSIM project">
      Submit to moderator
    </a>
    {% endif %}
  </span>
{% endif %}
