         onclick="ru.basic.post_download(this);"
         ajaxurl="{{ajaxurl}}"
         downloadtype="excel">

  <form>
    {% csrf_token %}

         ajaxurl="{{ajaxurl}}"
         downloadtype="json">

    </div>
  </form>

</div>
