<div class="collapse row" id="import_from_template">
  <div class="col-md-4 col-md-offset-8">
    <div>&nbsp;</div>
    <form id="template_import_form" action="{% url 'template_import' %}" method="post">
      {% csrf_token %}

      <div class="hidden">{{frmImport.manu_id}}</div>

      <!-- Allow user to choose a template-->
      <div>{{frmImport.template}}</div>

      <!-- Provide buttons to continue or to opt out -->
      <div>
        <!-- Opt out: close this template -->
        <a id="import_cancel" title="Cancel importing a template" role="button" 
            class="btn btn-xs jumbo-1" onclick="document.getElementById('{{import_button}}').click();">
          <span>Cancel</span>
        </a>
        <a id="import_select" title="Remove these search results from the basket" 
            class="btn btn-xs jumbo-3" onclick="document.getElementById('template_import_form').submit();">
          <span>Import</span>
        </a>

      </div>
    </form>
  </div>
</div>
