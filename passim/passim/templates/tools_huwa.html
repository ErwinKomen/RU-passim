{% extends "layout.html" %}

{% block content %}

<div class="container body-content">

  <div class="row">
    <div class="col-md-10">
      <h2>HUWA database analysis</h2>
      <!-- Show the results -->
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Table</th>
            <th>Contents</th>
          </tr>
        </thead>
        <tbody>
          {% for result in result_list %}
            <tr>
              <td valign="top" class="tdnowrap">{{forloop.counter}}</td>
              <td valign="top" class="tdnowrap"><span class="badge signature ot">{{result.part}}</span></td>
              <td valign="top">{{result.result|safe}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
