{% extends "layout.html" %}

{% block content %}

<div class="container body-content">

  <div class="row">
    <div class="col-md-10">
      <h2>Tools action results</h2>

      <h4>{{tools_part}}</h4>

      <!-- Show the results -->
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Parameter</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for result in result_list %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{result.part}}</td>
              <td>{{result.result|safe}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
